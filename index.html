<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汐空なみりLibrary</title>
    <!-- Tailwind CSSを読み込み (デザインを整えるため) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <!-- フォント設定 -->
    <style>
        body
        {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        /* メインコンテンツエリアの高さを調整 */
        #main-content
        {
            height: 100%;
            overflow-y: auto;
        }
        /* 画面全体に対するアプリコンテナの調整 */
        #app
        {
            height: calc(100vh - 4rem);
        }
        /* サイドバーの高さを調整 (ボタン領域を確保) */
        #sidebar-inner
        {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #category-nav
        {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 1rem; 
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8">
    <div id="app" class="max-w-7xl mx-auto bg-white shadow-xl rounded-3xl p-0">
        
        <header class="text-left p-4 sm:p-6 border-b border-gray-200">
            <!-- ロゴ画像エリア -->
            <!-- Flexレイアウトに戻しました -->
            <div class="flex justify-start items-end logo-wrapper">
                
                <!-- PNG画像 (左側) -->
                <img 
                    src="images/logo_01.png" 
                    alt="汐空なみり" 
                    class="logo-png header-logo rounded-lg"
                    onerror="this.onerror=null;this.src='https://placehold.co/96x96/e3e6f0/1f4c9b?text=PNG';"\
                >

                <!-- GIF画像 (右側) -->
                <!-- absolute, z-10を削除しました。間隔はCSSのlogo-gifで調整します -->
                <img 
                    src="images/logo_02.gif" 
                    alt="Library" 
                    class="logo-gif header-logo rounded-lg"
                    onerror="this.onerror=null;this.src='https://placehold.co/96x96/e3e6f0/1f4c9b?text=GIF';"\
                >
            </div>
        </header>

        <!-- メインコンテンツエリア (2カラムレイアウト) -->
        <div class="flex h-[calc(100vh-160px)] sm:h-[calc(100vh-200px)]"> 
            
            <!-- 左側: カテゴリサイドバー -->
            <aside id="sidebar" class="w-1/4 min-w-[150px] max-w-[250px] border-r border-gray-200 p-4 overflow-y-auto">
                <div id="sidebar-inner">
                    <h3 class="font-bold text-gray-700 mb-2 border-b pb-1">カテゴリ一覧</h3>
                    <nav id="category-nav">
                        <!-- JSがここにカテゴリボタンとお気に入りリンクを自動生成します -->
                    </nav>
                </div>
            </aside>

            <!-- 右側: ボイスコンテンツ -->
            <main id="main-content" class="w-3/4 flex-grow">
                <h2 id="content-title" class="text-2xl font-semibold p-6 pb-4 border-b border-gray-100 text-gray-800">
                    <!-- JSがタイトルを挿入します -->
                </h2>
                <div id="content-area" class="h-full">
                    <!-- JSがここにボイスボタンをレンダリングします -->
                </div>
            </main>
        </div>
        
    </div>

    <!-- JavaScriptファイルを読み込み -->
    <script type="module" src="script.js"></script>
</body>
</html>
