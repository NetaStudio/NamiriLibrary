<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汐空なみりLibrary</title>
    <!-- Tailwind CSSを読み込み (デザインを整えるため) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- フォント設定 -->
    <style>
        body
        {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        /* メインコンテンツエリアの高さを調整 */
        #main-content
        {
            height: 100%;
            overflow-y: auto;
        }
        /* 画面全体に対するアプリコンテナの調整 */
        #app
        {
            height: calc(100vh - 4rem);
        }
        /* サイドバーの高さを調整 (ボタン領域を確保) */
        #sidebar-inner
        {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #category-nav
        {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 1rem; 
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8">
    <div id="app" class="max-w-7xl mx-auto bg-white shadow-xl rounded-3xl p-0">
        
        <!-- text-centerを削除し、p-4 sm:p-6 p-0 border-b border-gray-200 だけにする -->
        <header class="p-4 sm:p-6 border-b border-gray-200">
            <!-- 修正: justify-center と mx-auto を削除し、デフォルトの左揃えに戻す -->
            <div class="flex items-end space-x-6">
                <!-- PNG画像 (左側) -->
                <img 
                    src="images/logo_01.png" 
                    alt="汐空なみり" 
                    class="logo-png header-logo rounded-lg"
                    onerror="this.onerror=null;this.src='https://placehold.co/96x96/e3e6f0/1f4c9b?text=PNG';">

                <!-- GIF画像 (右側) -->
                <img 
                    src="images/logo_02.gif" 
                    alt="Library" 
                    class="logo-gif header-logo rounded-lg"
                    onerror="this.onerror=null;this.src='https://placehold.co/96x96/e3e6f0/1f4c9b?text=GIF';">
            </div>
        </header>

        <!-- メインコンテンツエリア (2カラムレイアウト) -->
        <div class="flex h-[calc(100%-72px)]"> 
            
            <!-- 左側: カテゴリサイドバー -->
            <aside id="sidebar" class="w-1/4 min-w-[150px] max-w-[250px] border-r border-gray-200 p-4 overflow-y-auto">
                <div id="sidebar-inner">
                    <h3 class="font-bold text-gray-700 mb-2 border-b pb-1">カテゴリ一覧</h3>
                    <nav id="category-nav">
                        <!-- JSがここにカテゴリボタンとお気に入りリンクを自動生成します -->
                    </nav>
                </div>
            </aside>

            <!-- 右側: ボイスボタンコンテンツ -->
            <main id="main-content" class="w-3/4">
                <div class="p-4 sm:p-6 pb-2 border-b border-gray-100">
                    <h2 id="content-title" class="text-2xl font-bold text-gray-800">
                        挨拶 ボイス一覧
                    </h2>
                </div>
                <div id="content-area" class="h-full">
                    <!-- JSがここにボイスボタンをレンダリングします -->
                </div>
            </main>
        </div>
    </div>
    
    <!-- JavaScriptファイルを読み込み -->
    <!-- type="module"は削除し、エラー前の状態に戻します -->
    <script src="script.js"></script> 
</body>
</html>
